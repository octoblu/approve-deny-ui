<!DOCTYPE html>
<html ng-app="approve-deny">
  <head>
    <script src="//cdn.octoblu.com/js/meshblu/latest/meshblu.bundle.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.0.3/angular-material.min.js"></script>
    <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">

    <script type="text/javascript">
      var app = angular.module('approve-deny', ['ngMaterial']);
      app.config(function($mdThemingProvider) {
        $mdThemingProvider.theme('default').primaryPalette('indigo')
      });

      app.controller("approve-deny-controller", function($scope, $location) {
        var approveFlowId = $location.search().id;

        conn = meshblu.createConnection({})

        conn.on('notReady', function(error){
          console.log('notReady', error)
        })

        conn.on('ready', function(device){
          $scope.device = device;
          console.log('is ready')
          $scope.$apply();
        })

        console.log('got id', approveFlowId)
        $scope.approve = function(device) {
          var approveMessage = {
            "devices": [approveFlowId],
            "payload": { "from": "approve" }
          };
          conn.message(approveMessage);
          console.log('approving', device, approveMessage);
        }

        $scope.deny = function(device) {
          var denyMessage = {
            "devices": [approveFlowId],
            "payload": { "from": "deny" }
          };
          conn.message(denyMessage);
          console.log('denying', device, denyMessage);
        }

      });

    </script>
  </head>

  <body ng-cloak ng-controller="approve-deny-controller" style="background-color:#ddf" layout="column" layout-fill>
    <div flex layout="column">
      <div flex="grow"></div>
      <div flex ng-show="device" layout="row">
        <div flex></div>
        <md-button flex="45" class="md-raised md-accent" ng-click="deny(device)"><h1 class="md-display-4">Deny</h1></md-button>
        <div flex></div>
        <md-button flex="45" class="md-raised md-primary" ng-click="approve(device)"><h1 class="md-display-4">Approve</h1></md-button>
        <div flex></div>
      </div>
      <div flex="grow"></div>
    </div>
  </body>

</html>
